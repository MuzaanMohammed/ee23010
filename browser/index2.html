<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Audio Player</title>

<style>
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom, #ff0000, #000000);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}
h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

.controls {
    display: flex;
    justify-content: center;
    gap: 20px;
}

button {
    padding: 10px 20px;
    font-size: 18px;
    background-color: #ff4500;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #e64000;
}

/* audio {
    display: block;
    width: 100%;
    max-width: 300px;
    margin: 20px auto;
} */

audio {
    width: 100%;
    max-width: 400px;
    background-color: #f2f2f2;
    padding: 10px;
    
}

/* Style the audio controls */
audio::-webkit-media-controls {
    background-color:red ;
}

audio::-webkit-media-controls-play-button {
    color: #fff;
}

/* Styling for the "Your browser does not support the audio element" message */
audio::before {
    content: "Your browser does not support the audio element.";
    display: block;
    font-size: 14px;
    color: #555;
    text-align: center;
    margin-top: 10px;
}

/* Styling for the buttons like in Apple Music */

#randomButton {
    background-color: #007aff;
}
</style>
</head>
<body>
    <h1>Audio Player</h1>
    
    <div class="controls">
        <button id="playPauseButton">Play</button>
        <button id="randomButton">Random</button>
    </div>
    
    <audio id="audioPlayer" controls>
        Your browser does not support the audio element.
    </audio>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const randomButton = document.getElementById('randomButton');
        const playPauseButton = document.getElementById('playPauseButton');


        playPauseButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseButton.textContent = "Pause";
            } else {
                audioPlayer.pause();
                playPauseButton.textContent = "Play";
            }
        });

        randomButton.addEventListener('click', () => {
            fetch('http://127.0.0.1:5000/play')
                .then(response => response.blob())
                .then(blob => {
                    const blobUrl = URL.createObjectURL(blob);
                    audioPlayer.src = blobUrl;
                    audioPlayer.load();
                    audioPlayer.play();
                })
                .catch(error => console.error('Error fetching random audio:', error));
        });
    </script>
</body>
</html>
